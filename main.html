<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Holder</title>
  <style>
    .holder {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: center; 
      gap: 0;
    }
    .item {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
    .item:nth-child(1) {
      background-color: red;
    }

    .item:nth-child(2) {
      background-color: blue;
    }

    .item:nth-child(3) {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="holder">
    <div class="item">3</div>
    <div class="item">1</div>
    <div class="item">2</div>
  </div>
</body>
</html>
